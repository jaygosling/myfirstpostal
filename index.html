<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi primera postal html</h1>
				<img
					height="50px"
					width="50px"
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt=""
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						¡¡He hecho esta postal utilizando código html y css!! Ha sido muy divertido seguir el tutorial y seguir aprendiendo con
						4geeks.
					</p>
					<p>¡Un saludo y nos vemos en el próximo ejercicio!</p>
				</div>
				<div class="body-right">
					<p>
						<input type="text" id="name" placeholder="Some Name" />
						<input type="text" id="email" placeholder="Some email" />
						<input type="text" id="comment" placeholder="Some comment" />
					</p>
				</div>
			</div>
			<div class="postcard-footer">
				<p>
					<button type="button">Enviar mi postal</button>
				</p>
			</div>
		</div>
	</body>
</html>
